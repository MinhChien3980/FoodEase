version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile_prod
    image: foodease-app
    container_name: foodease-app-prod
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://fe-mysql:3306/foodease?useUnicode=true&characterEncoding=utf8&useSSL=false
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=123123
      - STRIPE_SECRET_KEY=sk_test_51Qg00nFl6JPDGnPVh6TosZpbfyyfoh0hQwuykM6xWJkHIgoJKk4YJDKzvWwubCVzLsv5UQm2ihe8FjyM3J0h0q6X00zIoJsUAl
    ports:
      - "8080:8080"
    depends_on:
      - fe-mysql
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  fe-mysql:
    image: mysql:latest
    container_name: fe-mysql-prod
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=foodease
      - MYSQL_USER=user
      - MYSQL_PASSWORD=123123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_PASSWORD} > /dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  mysql-data:
  m2-cache:
